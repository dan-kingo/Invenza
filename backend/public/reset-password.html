<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Invenza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F8FAFC;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(139, 92, 246, 0.2);
    }

    .icon-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.3));
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #CBD5E1;
      margin-bottom: 32px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #CBD5E1;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 16px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid #475569;
      border-radius: 12px;
      color: #F8FAFC;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #8B5CF6;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #94A3B8;
      cursor: pointer;
      font-size: 20px;
    }

    .error-message {
      color: #EF4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      color: #F8FAFC;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .button.secondary {
      background: transparent;
      border: 1px solid #475569;
      margin-top: 12px;
    }

    .button.secondary:hover:not(:disabled) {
      border-color: #8B5CF6;
      box-shadow: none;
    }

    .success-container {
      display: none;
      text-align: center;
    }

    .success-container.show {
      display: block;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.1));
    }

    .form-container {
      display: block;
    }

    .form-container.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="formContainer">
      <div class="icon-container">üîë</div>
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your new password below</p>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <div class="input-wrapper">
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="button" id="submitBtn">Reset Password</button>
        <button type="button" class="button secondary" onclick="window.location.href='/login.html'">Back to Login</button>
      </form>
    </div>

    <div class="success-container" id="successContainer">
      <div class="success-icon">‚úì</div>
      <h1>Password Reset!</h1>
      <p class="subtitle">Your password has been successfully reset. You can now sign in with your new password.</p>
      <button class="button" onclick="window.location.href='/login.html'">Sign In</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showError('Invalid reset link');
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError() {
      const errorEl = document.getElementById('errorMessage');
      errorEl.classList.remove('show');
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');

      if (newPassword.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('formContainer').classList.add('hidden');
          document.getElementById('successContainer').classList.add('show');
        } else {
          showError(data.error || 'Failed to reset password');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
