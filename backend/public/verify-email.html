<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Invenza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #F8FAFC;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(139, 92, 246, 0.2);
      text-align: center;
    }

    .icon-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    .icon-container.loading {
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      animation: pulse 2s infinite;
    }

    .icon-container.success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.1));
    }

    .icon-container.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(239, 68, 68, 0.1));
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(248, 250, 252, 0.2);
      border-top-color: #F8FAFC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #CBD5E1;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, #8B5CF6, #06B6D4);
      color: #F8FAFC;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="icon-container loading">
      <div class="spinner"></div>
    </div>

    <div id="success" class="hidden">
      <div class="icon-container success">✓</div>
      <h1>Email Verified!</h1>
      <p>Your email has been successfully verified. You can now sign in to your account.</p>
      <a href="/login.html" class="button">Sign In</a>
    </div>

    <div id="error" class="hidden">
      <div class="icon-container error">✕</div>
      <h1>Verification Failed</h1>
      <p id="error-message">Invalid or expired verification link.</p>
      <a href="/login.html" class="button">Back to Login</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function verifyEmail() {
      if (!token) {
        showError('Invalid verification link');
        return;
      }

      try {
        const response = await fetch(`/api/auth/verify-email?token=${token}`);
        const data = await response.json();

        if (response.ok) {
          showSuccess();
        } else {
          showError(data.error || 'Verification failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      }
    }

    function showSuccess() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error-message').textContent = message;
      document.getElementById('error').classList.remove('hidden');
    }

    verifyEmail();
  </script>
</body>
</html>
